<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' type='text/css'>
    <title>Home</title>
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <div class="site-header__logo">
                <img src="images/logo.svg" alt="Site Logo">
            </div>
            <div class="site-header__explore-btn">
                <a href="#">Explore Courses <i class="arrow arrow--down arrow--white"></i></a>
            </div>
            <div class="site-header__menu-icon">
                <div class="site-header__menu-icon__middle"></div>
            </div>
            <div class="site-header__menu-content">
                <nav class="primary-nav">
                    <ul>
                        <li><a href="about-template.html">About Us</a></li>
                        <li><a href="#">Courses</a></li>
                        <li><a href="#">Insights</a></li>
                        <li><a class="loginBtn" href="#">Log in</a></li>
                        <li><a class="getStartedBtn" href="#">Get Started</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="top-search-section">
        <div class="wrapper">
            <h1 class="top-search-section__title"><span>Read & Learn</span> in an easy way !</h1>
            <p class="top-search-section__text">Learning is never too late. The whole world is in front of you ——  Forward to the dream</p>
            <form class="top-search-section__search">
                <input class="top-search-section__search-input" type="text" placeholder="What do you want to learn ?">
                <input class="top-search-section__search-btn" type="submit" value="Search">
                <div class="search-icon">
                    <img src="images/search.svg" alt="search icon">
                </div>
            </form>
            <div class="top-search-section__background-image">
                <img src="images/homePageTopBanner1440.png" alt="background image">
            </div>
        </div>
    </div>
    <script src="bundled.js"></script>
</body>
</html>
