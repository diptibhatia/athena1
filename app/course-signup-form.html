<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' type='text/css'>
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container-fluid p-0 about-us-wrapper">
        <div class="course-login-wrapper">
            <div class="login-details">
                <h2>Still Not Sure ?</h2>
                <h3>Speak to an Advisor<span>&nbsp;</span></h3>
                <p>Not sure if this course  is right for you? Fill in your details below and one of our Course Advisors will be in contact to provide you with the information you need to make a decision.</p>
                <div class="login-item names">
                    <div class="name-item">
                        <p>First Name</p>
                        <input type="text" placeholder="Enter First Name" />
                    </div>
                    <div class="name-item">
                        <p>Last Name</p>
                        <input type="text" placeholder="Enter Last Name" />
                    </div>
                </div>
                <div class="login-item">
                    <p>Email</p>
                    <input type="email" placeholder="Enter Email Address" />
                </div>
                <div class="login-item">
                    <p>Country</p>
                    <input type="text" placeholder="Country" />
                </div>
                <div class="login-item">
                    <p>Mobile Number</p>
                    <input type="number" placeholder="Enter Mobile number" />
                </div>
                <div class="button">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label txt-12" for="exampleCheck1">I consent to Athena Global Education processing my personal information in accordance with the Athena Global Education Privacy Statement & I agree to receive personalised information and updates about Athena Global Education  courses by phone and email.</label>
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bundled.js"></script>
</body>

</html>
